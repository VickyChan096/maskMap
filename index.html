<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- toTop Icon -->
    <script
      src="https://kit.fontawesome.com/41b7cdd317.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- 標題欄icon -->
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <!-- 收藏夾icon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <!-- Leaflet框架CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- marker插件CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
    <!-- Leaflet框架JS -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- marker插件JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <!-- Moment.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <title>口罩地圖</title>
  </head>
  <body>
    <div class="container">
      <p class="today">星期<span></span></p>
      <p id="thisDate"></p>
      <div class="canBuy"><p>身分證末碼為<span>2,4,6,8,0</span>可購買</p></div>
      <p id="currentTime"></p>
      <select name="" id="country">
        <option value="臺北市">臺北市</option>
        <option value="新北市">新北市</option>
      </select>
      <select name="" id="town">
        <option value="選擇區域">選擇區域</option>
      </select>
      <br>
      <input id="search" type="text" placeholder="搜尋區域,地址,藥局">
      <button id="btn">搜尋</button>
      <div class="pharmacy">
        <ul>
        </ul>
      </div>
    </div>
    <div id="map"></div>
    <!-- JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
