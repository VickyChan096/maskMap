<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- toTop Icon -->
    <script
      src="https://kit.fontawesome.com/41b7cdd317.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- 標題欄icon -->
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <!-- 收藏夾icon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />

      rel="stylesheet"

      crossorigin=""
    />
    <!-- marker插件CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
    <!-- Leaflet框架JS -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- marker插件JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <!-- Moment.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <title>口罩地圖</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <p class="info__today today">星期<span></span></p>
        <div class="info__date">
          <p id="thisDate"></p>
          <div class="info__date__id" id="canBuy">
            <p>身分證末碼為<span>2,4,6,8,0</span>可購買</p>
          </div>
        </div>
        <div class="info__selectArea">
          <select id="country">
            <option value="選擇縣市">選擇縣市</option>
            <option value="基隆市">基隆市</option>
            <option value="臺北市">臺北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="臺中市">臺中市</option>
            <option value="臺南市">臺南市</option>
            <option value="高雄市">高雄市</option>
            <option value="新竹市">新竹市</option>
            <option value="新竹縣">新竹縣</option>
            <option value="苗栗縣">苗栗縣</option>
            <option value="彰化縣">彰化縣</option>
            <option value="南投縣">南投縣</option>
            <option value="雲林縣">雲林縣</option>
            <option value="嘉義市">嘉義市</option>
            <option value="嘉義縣">嘉義縣</option>
            <option value="屏東縣">屏東縣</option>
            <option value="宜蘭縣">宜蘭縣</option>
            <option value="花蓮縣">花蓮縣</option>
            <option value="臺東縣">臺東縣</option>
            <option value="澎湖縣">澎湖縣</option>
            <option value="金門縣">金門縣</option>
            <option value="連江縣">連江縣</option>
          </select>
          <select id="town">
            <option value="選擇區域">選擇區域</option>
          </select>
        </div>
        <div class="info__searchBar">
          <input id="search" type="text" placeholder="搜尋區域,地址,藥局">
          <button id="btn">搜尋</button>
        </div>
      </div>
      <div class="main">
        <ul class="main__list pharmacy">
          <!-- <li class="card">
            <h3 class="card__name">富山藥局</h2>
            <p class="card__add">114台北市內湖區麗山街364巷2號</p>
            <p class="card__tel">02 2799 6446</p>
            <p class="card__open">營業中 9:00~21:00</p>
            <div class="card__maskNum">
              <div class="card__maskNum__adult bgc-adult">
                <p>成人口罩</p>
                <p>200</p>
              </div>
              <div class="card__maskNum__child bgc-child">
                <p>兒童口罩</p>
                <p>100</p>
              </div>
            </div>
          </li> -->
        </ul>
      </div>
      <p class="time" id="currentTime"></p>
    </div>
    <div id="map"></div>
    <!-- JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
